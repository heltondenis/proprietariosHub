<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>ProprietariosHub</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a (click)="navigateToWelcome()">Indicadores</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Administração" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a (click)="navigateToImoveis()">Imóveis</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a (click)="navigateToImoveis()">Inquilinos</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a (click)="navigateToImoveis()">Contratos</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Financeiro" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a (click)="navigateToImoveis()">Contas a Pagar</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a (click)="navigateToImoveis()">Contas a Receber</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
